<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Fun Personality Test</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h5 class="title">Discover Your Personality!</h4>
            <div class="show-content">
                <div>
                    <h4>Just 5 clicks, Get started.</h4>
                    <div>
                        <button onclick="showQuestion()">Go!</button>
                    </div>
                </div>
            </div>
            <div class="show-arrows" style="display: none">
                <button class="pre_button" onclick="showPre()" disabled>◀</button>
                <button class="next_button" onclick="showNext()" disabled>▶</button>
            </div>
    </div>
    <div class="share-links">
        <button class="alert" onclick="shareAlert()">Share</button>
        <button class="github">
            <a href="https://github.com/Krius2023/codedex-personality-test" target="_blank">Code</a>
        </button>
    </div>
</body>

</html>
